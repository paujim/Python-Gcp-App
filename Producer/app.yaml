runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app
service: producer

runtime_config:
  python_version: 3
  
manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 1.0
  disk_size_gb: 10

env_variables:
    PUB_SUB_TOPIC: YOUR_TOPIC
    ACCESS_TOKEN: YOUR_ACCESS_TOKEN
    ACCESS_TOKEN_SECRET: YOUR_ACCESS_TOKEN_SECRET
    CONSUMER_KEY: YOUR_CONSUMER_KEY
    CONSUMER_SECRET: YOUR_CONSUMER_SECRET

